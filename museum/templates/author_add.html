{% extends '_base.html' %}
{% block title %}添加作者{% endblock %}
{% block content %}
            <div class="row">
                <div class="col-md-12">
                    <div class="page-header">
                        <h3>添加作者</h3>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <form class="form-horizontal" method="post" action="{{ url_for('author.add_author') }}">

                        <div class="form-group">
                            <label for="name-input" class="col-sm-2 control-label">用户名</label>
                            <div class="col-sm-10">
                                <input type="text" name="name" class="form-control" id="name-input">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="other-names-input" class="col-sm-2 control-label">别名</label>
                            <div class="col-sm-10">
                                <input type="text" name="other-names" class="form-control" id="other-names-input">
{#                                <br>#}
{#                                <input type="text" name="other-names" class="form-control" id="other-names-input-1">#}
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="email-input" class="col-sm-2 control-label">邮箱</label>
                            <div class="col-sm-10">
                                <input type="text" name="email" class="form-control" id="email-input">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="qq-input" class="col-sm-2 control-label">QQ</label>
                            <div class="col-sm-10">
                                <input type="text" name="qq" class="form-control" id="qq-input">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="realname-input" class="col-sm-2 control-label">姓名</label>
                            <div class="col-sm-10">
                                <input type="text" name="realname" class="form-control" id="realname-input">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="site-input" class="col-sm-2 control-label">网站</label>
                            <div class="col-sm-10">
                                <input type="text" name="site" class="form-control" id="site-input">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="address-input" class="col-sm-2 control-label">地址</label>
                            <div class="col-sm-10">
                                <input type="text" name="address" class="form-control" id="address-input">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="zip-input" class="col-sm-2 control-label">邮编</label>
                            <div class="col-sm-10">
                                <input type="text" name="zip" class="form-control" id="zip-input">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">作者</label>
                            <div class="col-sm-10">
                                <p class="form-control-static">
                                    {% for k, v in old_author.items() %}
                                    {{ k }}: {{ v }}{% if not loop.last %}, {% endif %}
                                    {% endfor %}
                                </p>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-success">保存</button>&emsp;
                                <a class="btn btn-default" href="{{ url_for('author.show_authors') }}">取消</a>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
{% endblock %}

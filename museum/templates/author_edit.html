{% extends '_base.html' %}
{% block title %}{{ author.name }}{% endblock %}
{% block content %}
            <div class="row">
                <div class="col-md-12">
                    <div class="page-header">
                        <h3>{{ author.name }}</h3>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <form class="form-horizontal" method="post" action="{{ url_for('home.edit_author', oid=author._id) }}">

                        <div class="form-group">
                            <label for="name-input" class="col-sm-2 control-label">用户名</label>
                            <div class="col-sm-10">
                                <input type="text" name="name" class="form-control" id="name-input" value="{{ author.name|d('') }}">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="other-names-input" class="col-sm-2 control-label">别名</label>
                            <div class="col-sm-10">
                                {% for other_name in author.other_names %}
                                <input type="text" name="other-names" class="form-control" id="other-names-input" value="{{ other_name }}">
                                <br>
                                {% endfor %}
                                <input type="text" name="other-names" class="form-control" id="other-names-input">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="email-input" class="col-sm-2 control-label">邮箱</label>
                            <div class="col-sm-10">
                                <input type="text" name="email" class="form-control" id="email-input" value="{{ author.email|d('') }}">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="qq-input" class="col-sm-2 control-label">QQ</label>
                            <div class="col-sm-10">
                                <input type="text" name="qq" class="form-control" id="qq-input" value="{{ author.qq|d('') }}">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="realname-input" class="col-sm-2 control-label">姓名</label>
                            <div class="col-sm-10">
                                <input type="text" name="realname" class="form-control" id="realname-input" value="{{ author.realname|d('') }}">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="site-input" class="col-sm-2 control-label">网站</label>
                            <div class="col-sm-10">
                                <input type="text" name="site" class="form-control" id="site-input" value="{{ author.site|d('') }}">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="address-input" class="col-sm-2 control-label">地址</label>
                            <div class="col-sm-10">
                                <input type="text" name="address" class="form-control" id="address-input" value="{{ author.address|d('') }}">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="zip-input" class="col-sm-2 control-label">邮编</label>
                            <div class="col-sm-10">
                                <input type="text" name="zip" class="form-control" id="zip-input" value="{{ author.zip|d('') }}">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">作者</label>
                            <div class="col-sm-10">
                                <p class="form-control-static">
                                    {% for k, v in old_author.items() %}
                                    {{ k }}: {{ v }}{% if not loop.last %}, {% endif %}
                                    {% endfor %}
                                </p>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-success">保存</button>&emsp;
                                <a class="btn btn-default" href="{{ url_for('home.show_authors') }}">取消</a>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
{% endblock %}
